<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Simon Says</h1>
            <div class="game-info">
                <div class="score">
                    <span>Score: </span>
                    <span id="score">0</span>
                </div>
                <div class="round">
                    <span>Round: </span>
                    <span id="round">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board">
                <div class="simon-board">
                    <div class="button-row">
                        <button class="simon-button" id="red" data-color="red"></button>
                        <button class="simon-button" id="blue" data-color="blue"></button>
                    </div>
                    <div class="button-row">
                        <button class="simon-button" id="yellow" data-color="yellow"></button>
                        <button class="simon-button" id="green" data-color="green"></button>
                    </div>
                </div>
                
                <div class="center-controls">
                    <div class="simon-logo">
                        <span>SIMON</span>
                    </div>
                    <button id="start-btn" class="control-btn start">START</button>
                    <button id="reset-btn" class="control-btn reset">RESET</button>
                </div>
            </div>

            <div class="game-status">
                <div id="message" class="message">Press START to begin!</div>
                <div class="difficulty">
                    <label for="difficulty-select">Difficulty:</label>
                    <select id="difficulty-select">
                        <option value="easy">Easy (1.2s delay)</option>
                        <option value="medium" selected>Medium (0.8s delay)</option>
                        <option value="hard">Hard (0.5s delay)</option>
                    </select>
                </div>
            </div>
        </main>

        <footer>
            <p>Watch the sequence, then repeat it by clicking the buttons!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
